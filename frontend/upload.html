<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents - Local Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="iqueue-stripes.svg">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Local Chatbot</h1>
            <nav>
                <a href="index.html" class="nav-link">Chat</a>
                <a href="upload.html" class="nav-link active">Upload Documents</a>
                <a href="admin.html" class="nav-link">Admin</a>
            </nav>
        </header>

        <div class="upload-container">
            <div class="upload-section">
                <h2>Upload Documents</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“„</div>
                    <p>Drag and drop files here or click to browse</p>
                    <p class="file-types">Supported: PDF, TXT files</p>
                    <input type="file" id="fileInput" accept=".pdf,.txt" multiple style="display: none;">
                </div>
                
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Uploading...</div>
                </div>
            </div>

            <div class="documents-section">
                <h2>Uploaded Documents</h2>
                <div class="documents-list" id="documentsList">
                    <div class="loading">Loading documents...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // Upload functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const documentsList = document.getElementById('documentsList');

        // Drag and drop handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        async function handleFiles(files) {
            for (let file of files) {
                if (file.type === 'application/pdf' || file.type === 'text/plain') {
                    await uploadFile(file);
                } else {
                    alert(`Unsupported file type: ${file.name}`);
                }
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            uploadProgress.style.display = 'block';
            progressText.textContent = `Uploading ${file.name}...`;

            try {
                const response = await fetch(`${API_BASE}/documents/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    progressText.textContent = `âœ… ${file.name} uploaded successfully!`;
                    setTimeout(() => {
                        uploadProgress.style.display = 'none';
                        loadDocuments();
                    }, 2000);
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                progressText.textContent = `âŒ Error uploading ${file.name}`;
                console.error('Upload error:', error);
                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                }, 3000);
            }
        }

        async function loadDocuments() {
            try {
                const response = await fetch(`${API_BASE}/documents/`);
                const documents = await response.json();
                
                if (documents.length === 0) {
                    documentsList.innerHTML = '<div class="no-documents">No documents uploaded yet.</div>';
                    return;
                }

                documentsList.innerHTML = documents.map(doc => `
                    <div class="document-item">
                        <div class="document-info">
                            <div class="document-name">${doc.filename}</div>
                            <div class="document-meta">
                                ${doc.file_type.toUpperCase()} â€¢ ${doc.chunks_count} chunks â€¢ 
                                ${new Date(doc.created_at).toLocaleDateString()}
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteDocument(${doc.id})">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                documentsList.innerHTML = '<div class="error">Error loading documents.</div>';
                console.error('Error loading documents:', error);
            }
        }

        async function deleteDocument(docId) {
            if (!confirm('Are you sure you want to delete this document?')) return;

            try {
                const response = await fetch(`${API_BASE}/documents/${docId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadDocuments();
                } else {
                    alert('Error deleting document');
                }
            } catch (error) {
                alert('Error deleting document');
                console.error('Delete error:', error);
            }
        }

        // Load documents on page load
        loadDocuments();
    </script>
</body>
</html>
